<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | SignoraX</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">

<style>
/* ===== BASE ===== */
* { box-sizing: border-box; }
body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Open Sans', sans-serif;
  background: #0f1115; /* footer background */
  color: #e5e7eb;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== PAGE WRAPPER ===== */
.contact-page {
  width: 100%;
  padding: 24px 12px;
}

/* ===== CONTACT BOX ===== */
.contact-box {
  max-width: 480px;            /* slightly narrower */
  margin: auto;
  background: #141821;
  border: 1px solid #1f232b;
  border-radius: 14px;
  padding: 30px;               /* reduced padding */
  box-shadow: 0 25px 60px rgba(0,0,0,0.45);
}

/* ===== HEADER ===== */
.contact-box h1 {
  font-size: 24px;             /* smaller title */
  margin-bottom: 4px;
}

.contact-box p {
  font-size: 14px;
  margin-bottom: 20px;         /* tighter */
}

/* ===== FORM ===== */
.contact-form label {
  font-size: 13.5px;
  margin-bottom: 4px;
}

.contact-form input,
.contact-form textarea {
  padding: 12px;
  font-size: 14.5px;
  margin-bottom: 14px;         /* less vertical spacing */
}

/* Shorter textarea */
.contact-form textarea {
  min-height: 100px;
}

/* ===== BUTTON ===== */
.contact-form button {
  padding: 12px;
  font-size: 14.5px;
}

/* ===== FOOT NOTE ===== */
.contact-note {
  margin-top: 12px;
  font-size: 12.5px;
}

/* ===== MOBILE ===== */
@media (max-width: 520px) {
  .contact-box {
    padding: 24px 20px;
  }

  .contact-box h1 {
    font-size: 22px;
  }
}
</style>
</head>

<body>

<div class="contact-page">
  <div class="contact-box">

    <h1>Contact Us</h1>
    <p>Questions about licensing, usage rights, or sign collections? Send us a message.</p>

    <form class="contact-form">
      <label>Full Name</label>
      <input type="text" placeholder="Your name" required>

      <label>Email Address</label>
      <input type="email" placeholder="you@example.com" required>

      <label>Message</label>
      <textarea placeholder="How can we help you?" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-note">
      We usually reply within 24â€“48 hours.
    </div>

  </div>
</div>

</body>
</html>
