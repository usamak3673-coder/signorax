<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank You</title>

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-HL03SEDBE1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-HL03SEDBE1');

  // Read Gumroad data from URL
  const params = new URLSearchParams(window.location.search);

  const productName = params.get('product_name') || 'Gumroad Product';
  const priceCents = params.get('price') || 0;
  const currency = params.get('currency') || 'USD';

  const price = priceCents / 100;

  // Send REAL purchase event
  gtag('event', 'purchase', {
    transaction_id: 'gumroad-' + Date.now(),
    value: price,
    currency: currency,
    items: [{
      item_name: productName,
      item_category: 'Digital Download',
      price: price,
      quantity: 1
    }]
  });
</script>
</head>

</body>
